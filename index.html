<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

/* Background Image */
.login-container {
  background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Box */
.login-box {
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}

.textbox {
  margin-bottom: 20px;
  position: relative;
}

.textbox input {
  width: 100%;
  padding: 15px;
  background: #fff;
  border: none;
  border-radius: 5px;
  outline: none;
  font-size: 16px;
  color: #333;
}

.textbox input:focus {
  border: 2px solid #0066ff;
}

/* Submit Button */
.btn {
  width: 100%;
  padding: 15px;
  background: #0066ff;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #0052cc;
}

/* Forgot Password Link */
.forgot-password a {
  text-decoration: none;
  color: #ccc;
  font-size: 14px;
}

.forgot-password a:hover {
  color: white;
}

/* Mobile Responsiveness */
@media only screen and (max-width: 768px) {
  .login-box {
    width: 90%;
    padding: 30px;
  }

  h2 {
    font-size: 20px;
  }

  .textbox input {
    padding: 12px;
    font-size: 14px;
  }

  .btn {
    padding: 12px;
    font-size: 14px;
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="textbox">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" required>
        </div>
        <input type="submit"  value="Login" class="btn">
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
